<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
      "use strict";

      let calculator = {
        sum() {
          return this.a + this.b;
        },

        sub(){
          return this.a -this.b
          },

        mul() {
          return this.a * this.b;
        },

        div(){
          return this.a / this.b
        }

        read() {
          this.a = +prompt('a?', 0);
          this.b = +prompt('b?', 0);
        }
      };

      calculator.read();
      alert(calculator.sub () );
      alert(calculator.div () );
      alert( calculator.sum() );
      alert( calculator.mul() );
    </script>
  </head>
